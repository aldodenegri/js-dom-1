<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>JS Fundamentals</title>
</head>

<body>

    <h1>JS Fundamentals</h1>

    <div class="container mt-5">
        <div class="row text-center">
            <div class="col">
                <div id="lamp1">
                    <img src="./img/white_lamp.png" alt="offLamp" class="img-fluid">
                    <button class="btn btn-warning mt-2" onclick="switchLamp('lamp1')">Turn On</button>
                </div>
            </div>
            <div class="col">
                <div id="lamp2">
                    <img src="./img/yellow_lamp.png" alt="onLamp" class="img-fluid">
                    <button class="btn btn-secondary mt-2" onclick="switchLamp('lamp2')">Turn Off</button>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <div id="lamp3">
                    <div class="">
                        <img src="./img/white_lamp.png" alt="offLamp" class="img-fluid">

                        <button class="btn btn-warning mt-2" onclick="switchLamp_alt('lamp3',true)">Turn On</button>
                    </div>

                    <div class="d-none">
                        <img src="./img/yellow_lamp.png" alt="onLamp" class="img-fluid">
                        <button class="btn btn-secondary mt-2" onclick="switchLamp_alt('lamp3',false)">Turn Off</button>
                    </div>

                </div>
            </div>

        </div>
        <div class="row text-center">
            <div class="col">
                <div id="lamp4">
                    <div class="">
                        <img src="./img/white_lamp.png" alt="offLamp" class="img-fluid">

                        <button class="btn btn-warning mt-2" onclick="switchLamp_alt2('lamp4')">Turn On</button>
                    </div>

                    <div class="d-none">
                        <img src="./img/yellow_lamp.png" alt="onLamp" class="img-fluid">
                        <button class="btn btn-secondary mt-2" onclick="switchLamp_alt2('lamp4')">Turn Off</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
